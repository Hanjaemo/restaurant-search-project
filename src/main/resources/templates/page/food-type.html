<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <head th:insert="~{fragment/header :: header}">
        <title>어디가지?뭐먹지?</title>
    </head>

    <style></style>

    <body>
        <div class="container">
            <div class="progressBar">
                <progress value="20" max="100" id="jb"></progress>
            </div>

            <div th:insert="~{fragment/main-page :: main-page}"></div>

            <div class="space_question"><h3 class="question">마! 뭐묵을래!</h3></div>

            <form th:action="@{/category}" th:object="${rest}" method="post">

                <div>면? 밥? 패스트푸드?</div>
                <span th:each="foodType : ${foodTypes}" calss="form-check-inline">
                    <input type="checkbox" th:field="*{foodTypes}" th:value="${foodType.key}" class="form-check-input">
                    <label th:for="${#ids.prev('foodTypes')}"
                           th:text="${foodType.value}" class="form-check-label">밥</label>
                </span>

                <button id="mainButton"
                        onclick="location.href='category.html'"
                        th:onclick="|location.href='@{/category}'|"
                        type="submit"
                >다음</button>
            </form>
        </div>
    </body>
</html>
